<div class="login-container">
  <form (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="formData.username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
    </div>
    
    <button type="submit">Login</button>
    <button class="signIn" routerLink="/signup" >Sign Up</button>
  
    <div class="error-message" *ngIf="errorMessage">{{ this.errorMessage }}</div> 
  </form>
</div>
